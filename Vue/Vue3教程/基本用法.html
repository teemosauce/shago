<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3教程</title>
    <script src="../libs/vue3.js"></script>
</head>

<body>
    <div id="app">
        <page-list></page-list>
    </div>

    <script>
        let { createApp, reactive, onMounted, readonly } = Vue;

        let app = createApp({
            setup(props) {
                onMounted(() => {
                    console.log("onMounted：应用挂载完毕")
                })
            }
        })
        app.component('PageList', {
            setup() {
                let pages = readonly([{
                    title: '基本用法',
                }, {
                    title: '父子嵌套组件',
                }, {
                    title: '父子组件的数据通信',
                }, {
                    title: '组件插槽的用法',
                }, {
                    title: '全局组件的用法',
                }])
                return {
                    pages
                }
            },
            template: `
                <ul>
                    <li v-for="page in pages">
                      <a :href="'./' + page.title + '.html'">{{ page.title }}</a>  
                    </li>
                </ul>
            `
        })
        app.mount('#app')
    </script>
</body>

</html>
