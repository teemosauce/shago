<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务管理器监控内存变化</title>
</head>

<body>
    <button id="btn">添加</button>
    <script>
        let app = document.getElementById('btn')
        app.addEventListener('click', () => {
            let arr = new Array(1000000)
            console.log(arr)
        })



        function fn(a, b) {
            let c = a + b
            return c
        }


        function generateMethod(a) {
            return function (b) {
                return a + b
            }
        }

        let a = 1, b = 10
        let d = fn(a, b)

        let method = generateMethod(d)

        let value = method(200)

        console.log(value)

    </script>
</body>

</html>
